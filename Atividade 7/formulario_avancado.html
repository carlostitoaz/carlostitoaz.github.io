<!DOCTYPE html>

<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	
	<body>
		<h1>Aulas de Hipermidias</h1>
		<h2>Preencha o formulário abaixo</h2>
		<form action="" method="">
			<fieldset>
				<legend>Dados Pessoais</legend>
				<label for="nome">Nome:</label> <input type="text" value="" name="nome" id="nome"/>
				<label for="sobrenome">Sobrenome:</label> <input type="text" value="" name="sobrenome" id="sobrenome"/><br>
				
				<label for="data_nascimento">Nascimento:</label> <input type="date" value="" name="data_nascimento" id="sobrenome"/><br>
				<label for="rg">RG:</label> <input type="text" value="" name="rg" id="rg"/><br>
				<label for="cpf">CPF:</label> <input type="text" value="" name="cpf" id="cpf"/>
			</fieldset>
			<br>
			<fieldset>
				<legend>Dados de Endereço</legend>
				<label for="rua">Rua:</label> <input type="text" value="" name="rua" id="rua"/>
				<label for="numero">Número:</label> <input type="number" value="" name="numero" id="numero"/><br>
				<label for="bairro">Nascimento:</label> <input type="text" value="" name="bairro" id="bairro"/><br>
				
				<label for="estado_brasil">Estado:</label> 	
				<select id="estado_brasil" name="estado">
					<option value="AC">Acre</option>
					<option value="AL">Alagoas</option>
					<option value="AP">Amapá</option>
					<option value="AM">Amazonas</option>
					<option value="BA">Bahia</option>
					<option value="CE">Ceará</option>
					<option value="DF">Distrito Federal</option>
					<option value="ES">Espírito Santo</option>
					<option value="GO">Goiás</option>
					<option value="MA">Maranhão</option>
					<option value="MT">Mato Grosso</option>
					<option value="MS">Mato Grosso do Sul</option>
					<option value="MG">Minas Gerais</option>
					<option value="PA">Pará</option>
					<option value="PB">Paraíba</option>
					<option value="PR">Paraná</option>
					<option value="PE">Pernambuco</option>
					<option value="PI">Piauí</option>
					<option value="RJ">Rio de Janeiro</option>
					<option value="RN">Rio Grande do Norte</option>
					<option value="RS">Rio Grande do Sul</option>
					<option value="RO">Rondônia</option>
					<option value="RR">Roraima</option>
					<option value="SC">Santa Catarina</option>
					<option value="SP">São Paulo</option>
					<option value="SE">Sergipe</option>
					<option value="TO">Tocantins</option>
					<option value="EX">Estrangeiro</option>
				</select><br>
				
				<label for="cidade">Cidade:</label> <input type="text" value="" name="cidade" id="cidade"/><br>
				<label for="cep">CEP:</label> <input type="text" value="" name="cep" id="cep"/>
			</fieldset><br>
			
			<fieldset>
				<legend>Dados de login</legend>
				<label for="email">Email:</label> <input type="email" value="" name="email" id="email"/><br>
				<label for="imagem_perfil">Imagem de perfil:</label> <input type="file" value="" name="imagem_perfil" id="imagem_perfil"/><br>
				<label for="nome_usuario">Login de usuário:</label> <input type="text" value="" name="nome_usuario" id="nome_usuario"/><br>
				
			</fieldset><br>
			
			<fieldset>
				<legend>Dados de login</legend>
				<label for="email">Email:</label> <input type="email" value="" name="email" id="email"/><br>
				<label for="imagem_perfil">Imagem de perfil:</label> <input type="file" value="" name="imagem_perfil" id="imagem_perfil"/><br>
				<label for="nome_usuario">Login de usuário:</label> <input type="text" value="" name="nome_usuario" id="nome_usuario"/><br>
				<label for="senha">Senha:</label> <input type="password" value="" name="senha" id="senha"/><br>
				<label for="confirmar_senha">Confirmar senha:</label> <input type="password" value="" name="confirmar_senha" id="confirmar_senha"/>
			</fieldset><br>
			
			<fieldset>
				<legend>Pesquisa de Interesse:</legend>
				<label for="webmaster">Você deseja trabalhar como Webmaster?</label><br>
				<input type="radio" value="sim" name="resposta_webmaster" id="webmaster" />Sim<br>
				<input type="radio" value="não" name="resposta_webmaster" id="webmaster" />Não<br>
				<input type="radio" value="talvez" name="resposta_webmaster" id="webmaster" />Talvez<br>
				<input type="radio" value="quem_sabe" name="resposta_webmaster" id="webmaster" />Quem sabe<br><br>

				<label for="webmaster">O que você deseja aprender?</label><br>
				<input type="checkbox" value="html" name="resposta_aprender" id="aprender" />HTML<br>
				<input type="checkbox" value="css" name="resposta_aprender" id="aprender" />CSS<br>
				<input type="checkbox" value="javascript" name="resposta_aprender" id="aprender" />JavaScript<br>
				<input type="checkbox" value="django" name="resposta_aprender" id="aprender" />Django<br><br>
				
				<label for="comentario">Deixe seu comentário</label><br>
				<textarea rows="10" cols="50" maxlength="1000" id="comentario"></textarea>
			</fieldset><br><br>
			
			<input type="submit" value="Enviar"/>
			<input type="reset" value="Limpar"/>
		</form>
	</body>
</html>
